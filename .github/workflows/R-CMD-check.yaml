# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release', build-vignettes: false}
          - {os: windows-latest, r: 'release', build-vignettes: true}
          - {os: ubuntu-latest,  r: 'devel',   build-vignettes: true, http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release', build-vignettes: true}
          - {os: ubuntu-latest,  r: 'oldrel-1', build-vignettes: true}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - name: Install dependencies (with or without vignettes)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          build: true
          build-args: >-
            ${{ matrix.config.build-vignettes == false && '--no-build-vignettes --no-manual' || '' }}

      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          args: >-
            ${{ matrix.config.build-vignettes == false && '--no-build-vignettes --no-manual' || '' }}
